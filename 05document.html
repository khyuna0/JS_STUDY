        document.write("<h1>어서오세요!!</h1>");    // 큰 따옴표 안에 들어간 값은 무조건 출력

        console.log("name :" + name);   // 콘솔창에서 확인하기

        // 콘솔 창에서 오류 확인 가능함 / 에러 종류 - 문서 이름.확장자 n번째 줄 형식

    </script>
